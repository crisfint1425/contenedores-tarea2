heartbeat.monitors:
  - type: http
    id: wordpress_frontend
    name: "Uptime WP Frontend"
    schedule: "@every 15s"
    urls: ["http://nginx/"]
    check.request:
      method: "GET"
    check.response:
      status: 200
      body: ".*"    # simple
    ipv4: true
    mode: any

  - type: http
    id: wordpress_health
    name: "Nginx Healthz"
    schedule: "@every 15s"
    urls: ["http://nginx/healthz"]
    check.response.status: 200

output.console:
  pretty: true

